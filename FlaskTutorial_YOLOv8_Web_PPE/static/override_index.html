<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --accent-color: #3498db;
            --text-color: #ffffff;
            --border-color: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://media.istockphoto.com/id/1332501286/photo/football-players-in-action-on-the-sunset-stadium-background-panorama.jpg?s=612x612&w=0&k=20&c=HXvIBpM-qoq3MY_HpEVvwXCMJ_MrO2O_bUJ91y3NDB8=');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            margin: 0 1rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent-color);
        }
        
        .btn-outline:hover {
            background-color: var(--accent-color);
        }

        /* Detection boxes styling */
        .detection-box {
            position: absolute;
            border: 2px solid #2ecc71;
            background-color: rgba(46, 204, 113, 0.2);
            pointer-events: none;
        }
        
        .detection-label {
            position: absolute;
            top: -25px;
            left: 0;
            background-color: #2ecc71;
            color: white;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/webcam"><i class="fas fa-video"></i> LiveWebcam</a></li>
            <li><a href="/FrontPage"><i class="fas fa-upload"></i> Upload Video</a></li>
        </ul>
    </nav>
    
    <section class="hero">
        <!-- Detection boxes for football demonstration -->
        <div class="detection-box" style="top: 65%; left: 43%; width: 10%; height: 15%;">
            <div class="detection-label">FOOTBALL</div>
        </div>
        <div class="detection-box" style="top: 30%; left: 20%; width: 15%; height: 45%;">
            <div class="detection-label">PERSON</div>
        </div>
        <div class="detection-box" style="top: 35%; right: 20%; width: 15%; height: 45%;">
            <div class="detection-label">PERSON</div>
        </div>
        
        <div class="hero-content">
            <h1 class="hero-title">Real-time Object Detection</h1>
            <p class="hero-subtitle">Powered by YOLOv8, the state-of-the-art object detection system</p>
            
            <div class="cta-buttons">
                <a href="/webcam" class="btn">
                    <i class="fas fa-video"></i> Try Live Detection
                </a>
                <a href="/FrontPage" class="btn btn-outline">
                    <i class="fas fa-upload"></i> Upload Video
                </a>
            </div>
        </div>
    </section>

    <script>
        // Redirect to your application after a short delay
        // This gives users a chance to see and click your UI
        setTimeout(function() {
            try {
                if (!window.location.href.includes('/webcam') && 
                    !window.location.href.includes('/FrontPage')) {
                    window.location.href = "/home";
                }
            } catch (e) {
                console.error("Error during redirect:", e);
            }
        }, 500);
    </script>
</body>
</html>
