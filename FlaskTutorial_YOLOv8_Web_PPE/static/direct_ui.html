<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-time Object Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --accent-color-hover: #2980b9;
            --secondary-color: #16a085;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            background: linear-gradient(135deg, #1a2a3a 0%, #0f2027 100%);
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            border-bottom: var(--glass-border);
            box-shadow: var(--shadow);
        }
        
        .nav-list {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-item {
            position: relative;
        }
        
        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
            z-index: -1;
        }
        
        .hero-content {
            max-width: 800px;
            padding: 2rem;
            z-index: 1;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .hero-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item">
                <a href="/webcam" class="nav-link"><i class="fas fa-video"></i> LiveWebcam</a>
            </li>
            <li class="nav-item">
                <a href="/FrontPage" class="nav-link"><i class="fas fa-upload"></i> Upload Video</a>
            </li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title">Real-time Object Detection</h1>
            <p class="hero-subtitle">Powered by YOLOv8, the state-of-the-art object detection system</p>
            
            <div class="hero-buttons">
                <a href="/webcam" class="hero-btn">
                    <i class="fas fa-video"></i> Try Live Detection
                </a>
                <a href="/FrontPage" class="hero-btn outline">
                    <i class="fas fa-upload"></i> Upload Video
                </a>
            </div>
        </div>
    </section>

    <script>
        // Check if direct UI is being used, and redirect to proper application
        setTimeout(function() {
            window.location.href = "/home";
        }, 2000);
    </script>
</body>
</html>
